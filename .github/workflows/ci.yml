name: Continuous Integration

# Trigger the workflow on push or pull request to the main or develop branch
on:
  push:
    branches: [ '**' ] #for all branches
  pull_request:
    branches: [ main ]

# Define the jobs to run
jobs:
  test:
    # Run the job on the latest Ubuntu environment
    runs-on: ubuntu-latest

    # Steps to execute in this job
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 
          cache: 'npm' 

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install --omit=optional
          cd frontend && npm install --omit=optional
          cd ../backend && npm install --omit=optional

      # Step 4: Run frontend tests
      - name: Run frontend tests
        run: cd frontend && CI=true npm test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NODE_ENV: test
          CI: true

      # Step 5: Run backend tests
      - name: Run backend tests
        run: cd backend && npm test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NODE_ENV: test
          CI: true

     
     