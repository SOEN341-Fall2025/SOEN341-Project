<html>
<head>
  <link href="style/settings.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="settings.html"></script>
</head>
<body>
  <div class="close-button">
    <button type="button" class="btn-close" aria-label="Close" href="#"></button>
  </div>
  <div class="settings">
    <div class="row g-0 text-end">
        <div class="settings-nav col-sm-6 col-md-5 ps-30 py-10" role="tabpanel">
            <div class="settings-nav-list list-group gap-2 overflow-auto" role="tablist">
                <label class="px-3">User Settings</label>
                <button type="button" role="tab" data-bs-toggle="list" class="list-group-item list-group-item-action active" href="#settings-profile">My Profile</button>
                <button type="button" role="tab" data-bs-toggle="list" class="list-group-item list-group-item-action" href="#settings-account">My Accounts</button>
                <label class="px-3">App Settings</label>
                <button type="button" role="tab" data-bs-toggle="list" class="list-group-item list-group-item-action" href="#settings-view">Appearance</button>
                <button type="button" role="tab" data-bs-toggle="list" class="list-group-item list-group-item-action" href="#settings-chats">Chat & Channels</button>
                <button type="button" role="tab" data-bs-toggle="list" class="list-group-item list-group-item-action" href="#settings-notif">Notifications</button>
            </div>
        </div>
        <!-- Tab panes -->
        <div class="tab-content settings-page col-6 col-md-7 ps-5 pe-10 pt-10 text-start">
          <div class="tab-pane active" id="settings-profile" role="tabpanel">      
            <h3>Profile</h3> 
            <div id="display-name"><p></p><p></p></div>
            <div id="user-name"><p></p><p></p></div>
            <div id="email"><p></p><p></p></div>
          </div>
          <div class="tab-pane" id="settings-account" role="tabpanel">
            <h3>Account</h3> </div>
          <div class="tab-pane" id="settings-view" role="tabpanel">
            <h3>Appearance</h3> </div>
          <div class="tab-pane" id="settings-chats" role="tabpanel">
            <h3>Chat & Channels</h3> </div>
          <div class="tab-pane" id="settings-notif" role="tabpanel">
            <h3>Notifications</h3> </div>
        </div>
    </div>    
  </div>
</body>
</html>
