<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Login Form-->
    <div class="wrapper" id = "loginWrapper">
        <form id = "loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="loginEmail" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="loginPassword" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="text">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="button">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id = "openRegister">Register</a></p>
            </div>
        </form>
    </div>

    <!--Register Form-->
    <div class="wrapper" id="registerWrapper" style="display: none;">
        <form id="registerForm">
            <span class="close" id="closeRegister">&times;</span>
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Create password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="button">Sign Up</button>
                <div class="login-link">
                    <p>Already have an account? <a href="#" id="backToLogin">Login</a></p>
                </div>
        </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
